    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token eyJhIjoiMzk0N2E3NDI0MTRlYmNjOTNjMTUzN2I3NzMwMzVmYmIiLCJ0IjoiZThkYTUyMjItOTkzYS00MDI0LWFhODEtN2VlZDhiNmYxZGVjIiwicyI6Ill6QmhOV1ZqTW1NdFlqTTFPQzAwTWpoakxXRmtOV010T1RBNVlqQmxZamhtTURJdyJ9
    restart: unless-stopped
    depends_on:
      - web


